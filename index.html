<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invisible Card</title>
    <link rel="stylesheet" href="Css/style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/147ebdd039.js" crossorigin="anonymous"></script>
    <script src="Js/home.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="card_wraper">
            <div class="card">
                <img src="Images/dourjoypic.png" alt="Dourjoy" class="card_img" >
                <h2 class="card_header">Saif Mahmud Khan Dourjoy</h2>
                <p class="card_paragraph"><i class="fas fa-quote-left"></i>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, inventore incidunt. Consectetur fugiat atque enim dicta commodi aliquid ad reprehenderit ut porro consequatur maiores ratione odit eum, sit deleniti voluptates.<i class="fas fa-quote-right"></i></p>
                <ul class="card_icons">
                    <li>
                        <a href="https://www.facebook.com/dourjoy.khan.1" class="card_icon_links"> <i class=" card_icon fab fa-facebook-square"></i> </a>
                    </li>
                    <li>
                        <a href="#" class="card_icon_links"> <i class=" card_icon fab fa-twitter-square"></i> </a>
                    </li>
                    <li>
                        <a href="#" class="card_icon_links"> <i class=" card_icon fab fa-instagram"></i> </a>
                    </li>
                    <li>
                        <a href="linkedin.com/in/saif-mahmud-khan-dourjoy-25772b19b" class="card_icon_links"> <i class=" card_icon fab fa-linkedin"></i> </a>
                    </li>
                </ul>

                 <input class="card_btn" type="button" id="change" onmouseover="changeText()" onmouseout="previousText()" value="View Profile" >

            </div>
        </div>
    </div>
    
    
</body>
</html>
